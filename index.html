<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Rowdy!</title>
  <style>
    body {
      background: url('https://github.com/rajeshyemul04/Rowdy-Bday/blob/main/rr.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 15%;
      color: white;
    }
    h1 {
      font-size: 3em;
      color: gold;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
      color: white;
    }
    #message {
      display: none;
      font-size: 2em;
      margin-top: 30px;
      color: gold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1>🎁 Countdown to Rowdy's Birthday 🎉</h1>
  <div id="timer">Loading timer...</div>

  <div id="message">
    🎉 Happy Birthday Rowdy Ramakant (Bosssss)!<br><br>
    Enjoy your birthday. Celebrate like a ROWDYYYY! 🎂<br><br>
    May Venkateswara Swamy Bless You Govinda. <br><br>
    – From me, Rajesh...😎
  </div>

  <script>
    // Set birthday time for 7 July 2025 at 12:00 AM (IST)
    const birthdayDate = new Date("2025-07-07T00:00:00+05:30");

    const timer = document.getElementById('timer');
    const message = document.getElementById('message');

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayDate - now;

      if (diff <= 0) {
        timer.style.display = "none";
        message.style.display = "block";
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left until the surprise! 🎂`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Call once immediately
  </script>

</body>
</html>
