<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Rowdy!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('https://github.com/rajeshyemul04/Rowdy-Bday/blob/main/rr.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    h1 {
      font-size: 3em;
      color: gold;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
      color: white;
    }
    #message {
      display: none;
      font-size: 2em;
      margin-top: 30px;
      color: gold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1>ğŸ Countdown to Rowdy's Birthday ğŸ‰</h1>
  <div id="timer">Loading...</div>

  <div id="message">
    ğŸ‰ Happy Birthday Rowdy Ramakant (Bosssss)!<br><br>
    Enjoy your birthday. Celebrate like a ROWDYYYY! ğŸ‚<br><br>
    May Venkateswara Swamy Bless You Govinda. <br><br>
    â€“ From me, Rajesh...ğŸ˜
  </div>

  <script>
    const birthdayTime = new Date("2025-07-07T00:00:00+05:30");
    const timer = document.getElementById("timer");
    const message = document.getElementById("message");

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayTime - now;

      if (diff <= 0) {
        timer.style.display = "none";
        message.style.display = "block";
        confetti({
          particleCount: 300,
          spread: 120,
          origin: { y: 0.6 }
        });
        clearInterval(countdownInterval);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s left until the blast! ğŸ‚`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
